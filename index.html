<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sound Player</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="icon/favicon.png" type="image/png">
</head>
<body>
  <div class="container">
    <h1>Select and Play Sound</h1>
    <select id="soundSelector">
      <option value="">-- Choose a sound --</option>
    </select>
    <button id="playBtn">Play Sound</button>
    <button id="toggleBtn">Resume/Pause</button>
    <button id="replayBtn">Replay</button>
    <div id="status"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
